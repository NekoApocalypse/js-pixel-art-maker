<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Pixel Art Maker!</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class='container'>
    <header class='title-box row'>
      <h1 class='col-md-12'>Pixel Art Maker</h1>
    </header>
    <section class='meta-field row'
      <h2 class='col-md-12'>Choose Grid Size</h2>
      <form id='sizePicker' class='col-md-12'>
        <span>Grid Height:</span>
        <input type='number' id='input-height' name='height' min='5' value='5'>
        <span>Grid Width:</span>
        <input type='number' id='input-width' name='width' min='5' value='5'>
        <input type='submit' id='input-submit'>
      </form>
      <h2 class='col-md-12'>Pick a color</h2>
      <input type='color' id='colorPicker'>
    </section>
    <section class='canvas'>
      <h2 class='col-md-12'>Canvas</h2>
      <table id='pixel-canvas'></table>
    </section>
  </div>
  <script src='designs.js'></script>
</body>
</html>
